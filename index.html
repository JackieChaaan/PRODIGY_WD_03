<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Tic-Tac-Toe online. A simple game built using HTML, CSS, Bootstrap, and JavaScript.">
    <title>Play Tic-Tac-Toe Online | Fun & Free Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-wrapper">
        <div class="container">

            <header>
                <h1>Let's Play Tic-Tac-Toe</h1>
                <p>Enjoy a simple and fun Tic-Tac-Toe game.</p>
            </header>

            <main>

                <section class="player-section">
                    <h4>Current Player</h4>
                    <div class="player" id="player-1">X</div>
                    <div class="player" id="player-2">O</div>
                </section>

                <section class="bord">
                    <div class="cell" data-index="0" aria-label="1">0</div>
                    <div class="cell" data-index="1" aria-label="1">1</div>
                    <div class="cell" data-index="2" aria-label="2">2</div>
                    <div class="cell" data-index="3" aria-label="3">3</div>
                    <div class="cell" data-index="4" aria-label="4">4</div>
                    <div class="cell" data-index="5" aria-label="5">5</div>
                    <div class="cell" data-index="6" aria-label="6">6</div>
                    <div class="cell" data-index="7" aria-label="7">7</div>
                    <div class="cell" data-index="8" aria-label="8">8</div>
                </section>

                <section class="game-control">
                    <button id="restart" aria-label="Restart button">Restart</button>
                </section>

                <section class="pop-up">
                    <div class="pop-up-wrapper">
                        <h1 id="winner">Winner is X</h1>
                        <button id="play-again" aria-label="play-again button">Play Again</button>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
